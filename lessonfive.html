<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bootstrap Forms</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="CSS/formCSS.css">
    <script src="bootstrap/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <h2>Contact Us</h2>
    <hr>
    <div class="row">
        <div class="col-sm-6">
            <form action="">
                <input type="text" name="fName" placeholder="* First Name" class="form-control">
                <input type="text" name="lName" placeholder="* Last Name" class="form-control">
                <input type="emailAddress" name="lName" placeholder="* Email Address" class="form-control">
                <input type="telNumber" name="lName" placeholder="* Telephone Number" class="form-control">
                <textarea name="comments" id="" cols="30" rows="10" placeholder="Your Comments" class="form-control"></textarea>
                <div class="buttons">
                    <button type="submit" class="btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <br>

            <hr>
            <h5 class="text-center">Inceptor Kenya</h5>
            <h5 class="text-center">Kenya House Complex</h5>
            <h5 class="text-center">2<sup>nd</sup>Flr, Koinange Street</h5>

        </div>
    </div>
</div>

</html>
